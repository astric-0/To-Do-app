<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/762/762096.png" type="icon/image">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

        <style>
            :root{
                color-scheme: dark;
            }
            body{
                overflow-x: hidden;
                font-family: 'Comfortaa';
                color:white;                
                background-color: rgb(17, 12, 12);                
            }   
            
            .jumbotron{
                width:90%;
                background: transparent;
            }

            .bold{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron mx-auto my-3 bg-none">
            <div class="container-fluid text-dark">
                <div class="row">
                    <div class="col-12">
                        <h1 class="h1 text-light"><strong>TASK LIST</strong></h1>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-7 mb-5">
                    <div class="container" id="alltasksrow">
                    </div>
                </div>
                <div class="col-sm-12 col-lg-5">
                    <div class="row mt-4 invisible justify-content-around align-items-center" id="editor">
                        <div class="col-10">
                            <label for="updatetask">Edit Task</label><br>
                            <textarea  class="form-control" name="updatetask" id="updatetask" rows="3" placeholder="Write updated task here!"></textarea>
                            <label id="tasktoedit" title="for debugging only"></label>
                        </div>
                        <div class="col-2">
                            <div class="row mb-1">
                                <button class="btn btn-dark" type="button" onclick="updateTask();" title="Click to Update"><ion-icon class="text-light" name="create"></ion-icon></button>
                            </div>
                            <div class="row mt-1">
                                <button class="btn btn-warning" type="button" onclick="resetEditor();" title="Click to close editor"><ion-icon class="text-light" name="close" ></ion-icon></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="newtask">Add Task</label><br>
                            <textarea class="form-control w-100" name="newtask" id="newtask" placeholder="Write your task here!" rows="7" autofocus></textarea>
                            <div class="d-flex mt-2 w-100">
                                <button class="btn btn-primary mx-auto" id="addtaskbtn" type="button" title="Add new task">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous" defer></script>
        <script src="index.js"></script>
    </body>
</html>
